<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Editar Produto</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
</head>

<div>
	<div th:include="fragments/nav_product :: head"></div>

</div>

<body>
	<div class="panel panel-default container" style="width: 30%">
		<div class="panel-heading">
				<h1 class="panel-title">Editar Produto</h1>
		</div>
		
		<form id="stackedForm" method="POST" th:object="${produto}" th:action="@{/product/editProduct}" style="margin: 20px 0">
			<div class="form-group">
			    <label for="codigo">Código do Produto:</label>
			    <input type="text" class="form-control" value="${produto.codigoProduto}" placeholder="Código" th:field="*{codigoProduto}" readonly="readonly"/> 
		 	</div>
		 	<div class="form-group">
			    <label for="descricao">Descrição:</label>
				<input type="text" class="form-control" value="${produto.descricaoProduto}" placeholder="Descrição" th:field="*{descricaoProduto}" /> 
		 	</div>
		 	<div class="form-group">
			    <label for="preco">Preço:</label>
				<input type="number" class="form-control" value="${produto.precoProduto}" placeholder="R$..." th:field="*{precoProduto}" /> 
		 	</div>
			<div class="form-group" >
				<button type="submit" class="btn btn-primary">Alterar</button>
			</div>
		</form>
	</div>

</body>
